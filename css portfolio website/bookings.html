<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tools.css">
    <title>Document</title>



</head>

<body>

    <nav class="nav-2">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="active" href="bookings.html">Contact</a></li>
        </ul>
    </nav>


    <div class="container">
        <div class="call-header">
            <h2>Contact Me Here</h2>
            <p>I will surely get back to you as soon as possible</p>
        </div>
        <div class="row">
            <div class="column">
                <img src="img/female_avatar.svg" style="width:100%">

                <h4>Hope to work with you soon</h4>
                <hr class="hr-call">
            </div>
            <div class="column">
                <form action="">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <label for="enquiry">Enquiry</label>
                    <select id="enquiry" name="enquiry">
                        <option value="webdesign">Web design</option>
                        <option value="appdev">App development</option>
                        <option value="uiux">UI/UX design</option>
                    </select>
                    <label for="subject">Message</label>
                    <textarea id="subject" name="subject" placeholder="Please be brief as possible..."
                        style="height:170px" required></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
